server:
  port: 8080
  servlet:
    contextPath: /fibonacci
    session:
      cookie:
        name: App_${spring.application.name}
      timeout: 180m

spring:
  profiles:
    active: Development
  application:
    name: Fibonatchi
  jpa:
    hibernate:
      ddl-auto: update


---

spring:
  profiles: Production
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

---
spring:
  profiles: Development
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: password
    hikari:
      poolName: Hikari
      auto-commit: false
    jpa:
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true